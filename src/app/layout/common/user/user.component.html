<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <div class="flex flex-shrink-0 items-center justify-center w-9 h-9 rounded-full overflow-hidden bg-primary-100">
            <div
                class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-lg font-bold leading-none bg-gray-200 text-gray-600">
                {{infoUser.full_name.charAt(0)}}
            </div>
        </div>
    </span>
</button>
<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:office-building'"></mat-icon>
        <span class="truncate leading-normal">{{infoUser?.owner_name}}</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="flex flex-col">
            <span class="truncate leading-normal">{{infoUser?.full_name}}</span>
            <span class="truncate leading-normal text-sm text-secondary">{{infoUser?.email}}</span>
        </span>
    </button>

<mat-menu class="user-status-menu" #userStatus="matMenu">
    <button mat-menu-item (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
