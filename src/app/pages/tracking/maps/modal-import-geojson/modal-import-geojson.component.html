<div class="w-full h-full flex flex-col gap-5">
  <div class="w-full h-8 flex items-center justify-center border-b-2">
    <h2 class="text-2xl font-semibold tracking-tight leading-8">Importar Geo Json</h2>
  </div>
  <div class="flex flex-col gap-3 justify-center">
    <p class="text-sm font-bold text-center">
      Por medio de esta opción podrás importar en formato Geojson.
    </p>
    <div class="flex justify-center">
      <button mat-stroked-button color="primary" (click)="fileInput.click()">
        Seleccione un archivo
      </button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" accept="application/json">
    </div>
    <p class="text-sm font-semibold">{{selectedFile?.name}}</p>
  </div>

  <div class="flex gap-2 self-end">
    <button mat-flat-button mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="accent" [mat-dialog-close]="this.geoJson"
      [disabled]="this.disabledButton">Guardar</button>
  </div>

</div>
