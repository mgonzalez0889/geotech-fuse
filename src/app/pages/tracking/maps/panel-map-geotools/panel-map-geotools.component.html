<div class="relative h-82 flex overflow-hidden rounded-lg shadow-lg">

  <fuse-drawer name="leftDrawer" [opened]="openedDrawer" position="right" mode="side">
    <div class="w-full h-full py-2 px-3 bg-white flex flex-col gap-2">
      <div class="flex items-center justify-between border-b-2">
        <h2 class="text-xl font-semibold tracking-tight leading-6">
          {{this.titlePanel}}
        </h2>
        <button mat-icon-button matTooltip="Cerrar" (click)="openedDrawer = false; this.typePanel=''">
          <mat-icon class="text-gray-400" svgIcon="heroicons_outline:x"></mat-icon>
        </button>
      </div>

      <div>

        <div>
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-icon matPrefix class="icon-size-5 " svgIcon="heroicons_solid:search"></mat-icon>
            <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
          </mat-form-field>
        </div>

        <div class="h-50 overflow-auto">
          <table mat-table class="w-full" [dataSource]="dataSource">

            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <mat-checkbox>
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <p class="w-5 h-5 bg-red-700 rounded-full" [ngStyle]="{'background': 'red'}">
                </p>
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <p class="text-lg">{{row.name}}</p>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['checkbox', 'color','name']" [hidden]="true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['checkbox', 'color', 'name'];"></tr>

          </table>
        </div>


      </div>

    </div>
  </fuse-drawer>

</div>
