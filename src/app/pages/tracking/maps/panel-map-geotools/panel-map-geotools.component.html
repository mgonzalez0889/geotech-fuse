<div class="relative h-82 flex overflow-hidden rounded-lg shadow-lg">

  <fuse-drawer name="leftDrawer" [opened]="openedDrawer" position="right" mode="side">
    <div class="w-full h-full py-2 px-3 bg-white flex flex-col gap-2">
      <div class="flex items-center justify-between border-b-2">
        <h2 class="text-xl font-semibold tracking-tight leading-6">
          {{this.titlePanel}}
        </h2>
        <button mat-icon-button matTooltip="Cerrar" matTooltipPosition="left"
          (click)="openedDrawer = false; this.typePanel=''">
          <mat-icon class="text-gray-400" svgIcon="heroicons_outline:x"></mat-icon>
        </button>
      </div>

      <div>
        <div class="flex justify-between gap-3">
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-icon matPrefix class="icon-size-5 " svgIcon="heroicons_solid:search"></mat-icon>
            <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
          </mat-form-field>

          <div class="w-auto flex gap-1">
            <button mat-mini-fab matTooltip="Importar" *ngIf="typePanel === 'punts' || typePanel === 'owner_maps'"
              style="background: transparent !important; color:rgba(26, 25, 25, 0.548) !important">
              <mat-icon svgIcon="mat_solid:import_export"></mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Agregar" color="accent" (click)="actionAdd()">
              <mat-icon svgIcon="mat_outline:add"></mat-icon>
            </button>
          </div>

        </div>

        <div class="h-50 overflow-auto px-4">
          <table mat-table class="w-full" [dataSource]="dataSource">

            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <mat-checkbox (change)="actionCheckbox($event.checked, row)" *ngIf="typePanel !== 'owner_maps'">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <p class="w-5 h-5 rounded-full" [ngStyle]="{'background': row.color}">
                </p>
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <p class="text-lg">{{row.name}}</p>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell class="w-5" *matCellDef="let row;">
                <button matTooltip="Eliminar" color="warn" mat-icon-button (click)="deleteGeo(row.id)">
                  <mat-icon svgIcon="mat_solid:delete"></mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnTable" [hidden]="true"></tr>
            <tr mat-row *matRowDef="let row; columns:columnTable;"></tr>

          </table>
        </div>
      </div>
    </div>

    <div *ngIf="openedForm" class="absolute z-999 w-full h-full">
      <app-form-geotool-map [titleForm]="titlePanel" (closeForm)="openedForm = $event"></app-form-geotool-map>
    </div>
  </fuse-drawer>
</div>
