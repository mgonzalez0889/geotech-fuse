<mat-drawer-container [ngClass]="{'expand':drawer.opened}" class="w-10 h-auto bg-transparent shadow-xl">
  <mat-drawer #drawer position="start" mode="side"
    class="w-full h-full shadow-xl bg-card rounded-lg pt-3 overflow-y-auto flex flex-col">

    <div class="ml-3 mt-1" [hidden]="!drawer.opened">
      <button class="bg-white py-0 px-2 shadow-sm" type="button" (click)="drawer.toggle()">
        <mat-icon svgIcon="mat_outline:arrow_back"></mat-icon>
      </button>
    </div>

    <mat-tab-group *ngIf="drawer.opened">
      <mat-tab label="Mobiles">
        <div class="flex justify-between gap-3">
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-select [(ngModel)]="typeServiceId" placeholder="Tipo Servicio"
              (selectionChange)="filterForTypeService($event)">
              <mat-option [value]="0">Todos</mat-option>
              <mat-option [value]="typeService.classMobileId" *ngFor="let typeService of typeServices">
                {{typeService.classMobileName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="fuse-mat-dense w-full">
            <mat-icon matPrefix class="icon-size-5 " svgIcon="heroicons_solid:search"></mat-icon>
            <input matInput placeholder="Buscar" (keyup)="applyFilter($event)">
          </mat-form-field>
        </div>

        <div class="h-60 w-full pl-2 overflow-y-auto">
          <table mat-table class="w-full" [dataSource]="dataSource">

            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <mat-checkbox (change)="selectMobiles($event.checked, row)">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <span class="whitespace-nowrap text-sm text-blackTertiary">
                  {{row.plate}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <span class="whitespace-nowrap text-sm text-blackTertiary">
                  {{toolDate.convertDateHour(element.date_entry)}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="iconService.iconStatus(element) as configIcon">
                  <mat-icon [matTooltip]="configIcon.text" [svgIcon]="configIcon.icon">
                  </mat-icon>
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="menu">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">

                <!-- <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon svgIcon="more_vert"></mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="mapService.selectPanelMap$.next({panel:'details', data:element})">
                    Ver detalles
                  </button>
                  <button mat-menu-item (click)="mapService.selectPanelMap$.next({panel:'commands', data:element})">
                    Comandos
                  </button>
                </mat-menu> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" [hidden]="true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

          <ng-container *ngIf="!mobileData.length">
            <div class="w-full h-20 bg-card border-2 flex justify-center items-center">
              <p class="text-lg font-normal">No tienes placas asignadas.</p>
            </div>
          </ng-container>

        </div>

      </mat-tab>

      <mat-tab label="Flotas">

        <div class="flex flex-wrap">
          <mat-form-field class="fuse-mat-dense w-full">
            <mat-icon matPrefix class="icon-size-5" svgIcon="heroicons_solid:search"></mat-icon>
            <input matInput placeholder="Buscar" (keyup)="applyFilterFleets($event)">
          </mat-form-field>
        </div>

        <div class="h-100 w-full pl-2 overflow-y-auto">

          <table mat-table class="w-full" [dataSource]="dataSourceFleets">
            <ng-container matColumnDef="checkbox">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row;">
                <mat-checkbox (change)="selectFleets($event.checked, row)">
                  <span class="whitespace-nowrap text-sm text-blackTertiary">
                    {{row.name}}
                  </span>
                </mat-checkbox>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['checkbox']" [hidden]="true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['checkbox']"></tr>
          </table>

          <ng-container *ngIf="!fleets.length">
            <div class="w-full h-20 bg-card border-2 flex justify-center items-center">
              <p class="text-lg font-normal">No tienes flotas asignadas.</p>
            </div>
          </ng-container>

        </div>
      </mat-tab>

    </mat-tab-group>
<!-- 
    <div class="absolute flex w-full justify-end bottom-4 -left-3 z-999" *ngIf="selectPlates.length ">
      <button matTooltip="Generar Reporte" mat-mini-fab (click)="generateReport()">
        <mat-icon svgIcon="mat_outline:history_toggle_off"></mat-icon>
      </button>
    </div> -->

  </mat-drawer>

  <mat-drawer-content>
    <button class="bg-white py-1 px-2 shadow-sm rounded" matTooltip="Vehiculos" type="button" *ngIf="!drawer.opened"
      (click)="drawer.toggle()">
      <mat-icon class="self-center" svgIcon="mat_outline:arrow_forward"></mat-icon>
    </button>
  </mat-drawer-content>

</mat-drawer-container>
