<div class="w-full h-full" #map id="map"></div>

<div class="absolute pl-2 pt-2 z-99 flex gap-4">
  <div>
    <app-panel-map-main></app-panel-map-main>
  </div>
  <div class="flex gap-4" [ngSwitch]="this.selectPanel">
    <app-panel-map-history *ngSwitchCase="'history'"></app-panel-map-history>
    <app-panel-map-details *ngSwitchCase="'details'"></app-panel-map-details>
    <app-panel-map-commands *ngSwitchCase="'commands'"></app-panel-map-commands>
  </div>
</div>

<div class="absolute z-99 flex gap-3 bottom-3 right-3">
  <div class="bg-white py-1 px-3 rounded">
    <mat-checkbox (change)="this.changeViewCluster($event.checked)" [checked]="mapService.verCluster">
      Ver cluster
    </mat-checkbox>
  </div>

  <div class="bg-white py-1 px-3 rounded">
    <mat-checkbox (change)="this.changeViewLabel($event.checked)" [checked]="mapService.verLabel">
      Ver label
    </mat-checkbox>
  </div>
</div>


<div class="absolute z-999 bottom-1/3 right-3 bg-white rounded shadow">

  <ul class="flex flex-col">
    <li class="px-2 py-2 hover:bg-gray-300 cursor-pointer" *ngFor="let option of optionsMap"
      (click)="option.actionCLick()">
      <mat-icon [matTooltip]="option.text" [svgIcon]="option.icon"></mat-icon>
    </li>
  </ul>

</div>
