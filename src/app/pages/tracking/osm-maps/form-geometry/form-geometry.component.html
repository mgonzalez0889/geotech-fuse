<div class="absolute z-9999 -ml-36 w-100 left-1/2 bg-card rounded-2xl shadow-md max-h-120 overflow-auto"
    style="top:10%">
    <div class="flex justify-center py-2 px-2 border-b ">
        <div class="text-3xl font-extrabold tracking-tight">{{titleForm}}</div>
    </div>
    <form [formGroup]="formGeometry">
        <div class="px-8 pt-6 mb-4 flex flex-col">
            <div [hidden]="!showForm">
                <div class="-mx-3 md:flex mb-1">
                    <mat-form-field class="w-full px-3 fuse-mat-dense">
                        <mat-label>Codigo</mat-label>
                        <input matInput type="text" placeholder="Codigo" formControlName="code">
                    </mat-form-field>
                </div>
                <div class="-mx-3 md:flex mb-1">
                    <mat-form-field class="w-full px-3 fuse-mat-dense">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" placeholder="Nombre" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="-mx-3 md:flex mb-1">
                    <mat-form-field class="w-full px-3 fuse-mat-dense">
                        <mat-label>Descripci칩n</mat-label>
                        <input matInput type="text" placeholder="Descripci칩n" formControlName="description">
                    </mat-form-field>
                </div>
            </div>
            <div [hidden]="showForm">
                <div class="-mx-3 md:flex mb-1">
                    <div class="w-full px-3 fuse-mat-dense">
                        <div>
                            Por medio de esta opci칩n podr치s importar en formato Geojson.
                        </div>
                        <div class="mt-3">
                            <button type="button" mat-raised-button (click)="fileInput.click()">
                                Seleccione un archivo
                            </button>
                            <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file"
                                accept="application/json">
                        </div>
                        <div class="pt-3">{{selectedFile?.name}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-between py-3 border-t px-8">
            <button class="-ml-4" mat-raised-button style="background: #F1F5F9; color: #2C384F;"
                (click)="goCancel()">Cancelar
            </button>
            <button type="submit" mat-flat-button style="background: #2C384F; color: #fff;"
                (click)="saveGeometry()">Guardar
            </button>
        </div>

    </form>

            <div class="text-3xl font-extrabold tracking-tight">{{titleForm}}</div>

</div>
