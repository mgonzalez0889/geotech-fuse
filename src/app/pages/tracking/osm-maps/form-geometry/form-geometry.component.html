<div class="form-geometry">
    <div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
        <!-- Main -->
        <div class="flex-auto p-4 sm:p-4">
            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-2 md:px-8 border-b">
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <div class="text-3xl font-extrabold tracking-tight">{{titleForm}}</div>
                </div>
            </div>
            <div class="flex-auto mt-4 sm:mt-6">
                <div class="w-full max-w-screen-xl mx-auto">
                    <!-- form  -->
                    <form [formGroup]="formGeometry">
                        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
                            <div class="-mx-3 md:flex mb-1">
                                <mat-form-field class="w-full px-3 fuse-mat-dense">
                                    <mat-label>Codigo</mat-label>
                                    <input matInput type="text" placeholder="Codigo"
                                        formControlName="code">
                                </mat-form-field>
                            </div>
                            <div class="-mx-3 md:flex mb-1">
                                <mat-form-field class="w-full px-3 fuse-mat-dense">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput type="text" placeholder="Nombre"
                                        formControlName="name">
                                </mat-form-field>
                            </div>
                            <div class="-mx-3 md:flex mb-1">
                                <mat-form-field class="w-full px-3 fuse-mat-dense">
                                    <mat-label>Descripción</mat-label>
                                    <input matInput type="text" placeholder="Descripción"
                                        formControlName="description">
                                </mat-form-field>
                            </div>
                            <!-- Buttons -->
                            <div class="flex items-center justify-between w-full border-t px-8 py-4">
                                <button class="-ml-4" mat-raised-button style="background: #F1F5F9; color: #2C384F;" (click)="goCancel()">Cancelar
                                </button>
                                <button type="submit" mat-flat-button style="background: #2C384F; color: #fff;" (click)="saveGeometry()">Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
