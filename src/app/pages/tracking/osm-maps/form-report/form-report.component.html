<mat-dialog-content>
    <div class="flex flex-col px-8">
        <mat-label mat-dialog-title class=" text-3xl py-3 font-extrabold text-center">HISTORICO Y EVENTOS
        </mat-label>
        <mat-label mat-dialog-title>Seleccione el rango de fechas</mat-label>
        <mat-form-field class="fuse-mat-dense flex-auto">
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Desde" [(ngModel)]="initialDate">
                <input matEndDate placeholder="Hasta" [(ngModel)]="finalDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker>
                <mat-datepicker-actions>
                    <div class="inputs" style="display: flex; justify-content: space-between; padding: 10px;">
                        <input type="time" matInput [(ngModel)]="initialHours">
                        <input type="time" matInput [(ngModel)]="finalHours">
                    </div>
                    <div class="buttons" style="display: flex; justify-content: space-around;">
                        <button mat-button matDatepickerCancel>Cancelar</button>
                        <button mat-raised-button [color]="'accent'" matDatepickerApply
                            (click)="setFilter()">Ok</button>
                    </div>
                </mat-datepicker-actions>
            </mat-date-range-picker>
        </mat-form-field>

        <ng-container *ngIf="events$ | async as events">
            <mat-form-field appearance="fill" class="fuse-mat-dense w-100">
                <mat-select multiple placeholder="Eventos" [(ngModel)]="mapFunctionalitieService.events">
                    <mat-option [value]="event.event_id" *ngFor="let event of events.data">
                        {{event.event_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
    </div>

    <div class="message_dates" [hidden]="!message_dates">
        El rango de fechas no puede ser mayor a un mes.
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div
        class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
        <button mat-raised-button class="w-1/3" [color]="'warn'" matDialogClose="close">
            Cancelar
        </button>
        <button mat-flat-button class="w-1/3" [color]="'primary'" matDialogClose="close" (click)="onSelect()" [disabled]="message_dates">
            Generar
        </button>
    </div>
</mat-dialog-actions>
