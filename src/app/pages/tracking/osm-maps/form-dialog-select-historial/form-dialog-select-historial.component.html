<h3 mat-dialog-title class="text-xl">Seleccione el per√≠odo</h3>
<mat-dialog-content>
    <div class="grid grid-cols-1">
        <form [formGroup]="form" >
            <div class="flex flex-col">
                <mat-form-field class="fuse-mat-dense" formGroupName="date">
                    <mat-label>Rango de fechas</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Desde" formControlName="date_init" required>
                        <input matEndDate placeholder="Hasta" formControlName="date_end" required>
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
                <ng-container *ngIf="events$ | async as events">
                    <mat-label>Eventos</mat-label>
                    <mat-form-field class="fuse-mat-dense">
                        <mat-select
                            multiple
                            formControlName="owner_event_id"
                            required
                        >
                            <mat-option disabled [value]="'seleccione'">Seleccione evento</mat-option>
                            <mat-option
                                [value]="event.id"
                                *ngFor="let event of events.data"
                            >
                                {{event.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fieldIsValid('owner_event_id')">Los eventos son requeridos!</mat-error>
                    </mat-form-field>
                </ng-container>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="flex flex-row items-center justify-end sm:justify-end space-x-3 w-full">
        <button
            mat-raised-button
            color="primary"
            matDialogClose="close"
            [disabled]="form.invalid"
            (click)="onSelect()"
            >Seleccionar
        </button>
        <button
            mat-raised-button
            matDialogClose="close"
            class="bg-gray-400 text-white"
            type="button"
            >
            Cerrar
        </button>
    </div>
</mat-dialog-actions>
