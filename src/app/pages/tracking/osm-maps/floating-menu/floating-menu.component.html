<div class="fixed z-999 ml-2.5 top-18 sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded overflow-hidden">
    <div class="">
        <div class="flex flex-wrap items-center justify-between sm:-mt-4">
            <button
                mat-icon-button
                (click)="showMenu = !showMenu"
            >
                <mat-icon svgIcon="heroicons_solid:menu-alt-1"></mat-icon>
            </button>
            <ng-container *ngIf="selection.selected.length > 0">
                <button
                    mat-icon-button
                    [disabled]="selection.selected.length > 4"
                    (click)="onFormModal()"
                    matTooltip="Historial"
                >
                    <mat-icon  svgIcon="mat_outline:timeline"></mat-icon>
                </button>
            </ng-container>
        </div>
    </div>
    <div *ngIf="showMenu" [@fadeOutLeft]="{state: 'void',transition: 'expanded', params: {timings: '20ms'}}">
        <table mat-table [dataSource]="items" class="w-full animated-box -ml-3.5"  >
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">Todos
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row; let i=index;" class="w-5">
                    <mat-checkbox #checkbox (click)="individual(!checkbox.checked, row)"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                    >
                    </mat-checkbox>
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="w-5 text-sm truncate leading-none"> {{element.plate}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lat" *ngIf="false">
                <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element" class="w-24"> {{element.y}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            >
            </tr>
        </table>
    </div>
</div>
