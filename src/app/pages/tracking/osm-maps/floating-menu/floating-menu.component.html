
<ng-container *ngIf="showReport">
    <ng-container *ngIf="!showMenu">
        <div class="fixed z-999 ml-2.5 top-18 sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-4 bg-card shadow rounded overflow-hidden"
             [@fadeInLeft]="animationStates.fadeOut.right"
        >
            <div class="flex flex-wrap items-center justify-between ">
                <button
                    mat-icon-button
                    (click)="showMenu = !showMenu"
                >
                    <mat-icon svgIcon="mat_outline:menu_open"></mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
    <!--Options menu-->
    <ng-container *ngIf="showMenu">
        <div class="fixed z-999 sm:col-span-2 ml-7 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-2 bg-card shadow overflow-hidden "
             [@fadeInLeft]="animationStates.fadeOut.left"
             style="width: 361px;"
        >
            <div class="">
                <div class="flex flex-wrap items-center justify-items-start sm:-mt-4">
                    <span class="text-2xl text-blackGeo">Objetos</span>
                </div>
            </div>
            <!--Options group-->
            <div class="flex flex-wrap justify-between " [@slideOutTop]="animationStates.slideIn.top">
                <mat-form-field class="fuse-mat-dense">
                    <mat-select>
                        <mat-option
                            [value]="'todos'"
                            *ngFor="let event of [1,2]"
                        >
                            Estados
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fuse-mat-dense">
                    <mat-select>
                        <mat-option
                            [value]="'todos'"
                            *ngFor="let event of [1,2]"
                        >
                            Todos
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button
                    mat-icon-button
                >
                    <mat-icon svgIcon="gpsblack"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon svgIcon="target"></mat-icon>
                </button>

            </div>
            <!--Search mobiles-->
            <div class="flex flex-wrap">
                <mat-form-field class="fuse-mat-dense w-full">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input matInput
                           [autocomplete]="'off'"
                           [placeholder]="'Search'"
                           (keyup)="applyFilter($event)"
                    >
                </mat-form-field>
            </div>
            <!--Table list Mobiles-->
            <div [@fadeInLeft]="animationStates.fadeOut.left" >
                <table mat-table [dataSource]="dataSource" class="overflow-auto h-auto">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row; let i=index;" class="w-3">
                            <mat-checkbox #checkbox (click)="individual(!checkbox.checked, row)"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                            >
                            <span class="pr-6 whitespace-nowrap text-sm text-blackTertiary"
                            >
                                {{row.plate}}
                            </span>
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="imei" >
                        <th mat-header-cell *matHeaderCellDef > </th>
                        <td mat-cell *matCellDef="let element" class="w-24"> <mat-icon svgIcon="lock"></mat-icon> </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="batery" >
                        <th mat-header-cell *matHeaderCellDef > </th>
                        <td mat-cell *matCellDef="let element" class="w-24"> <mat-icon svgIcon="gps"></mat-icon> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="dop" >
                        <th mat-header-cell *matHeaderCellDef > </th>
                        <td mat-cell *matCellDef="let element" class="w-24"> <mat-icon svgIcon="signal"></mat-icon> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="id" >
                        <th mat-header-cell *matHeaderCellDef > </th>
                        <td mat-cell *matCellDef="let element" class="w-24"> <mat-icon svgIcon="batery"></mat-icon> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="satellite" >
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="w-24">
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                                    <span>Ver eventos</span>
                                </button>
                                <button mat-menu-item disabled>
                                    <span>Configuraci√≥n</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Comandos</span>
                                </button>
                                <button mat-menu-item>
                                    <span>Informes</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" [hidden]="true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

                    >
                    </tr>
                </table>
            </div>
            <!--End list mobiles-->
        </div>
    </ng-container>
</ng-container>
