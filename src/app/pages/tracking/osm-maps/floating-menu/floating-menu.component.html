<ng-container *ngIf="showReport">
    <ng-container *ngIf="!showMenu">
        <div class="fixed z-999 ml-2.5 top-18 sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-4 bg-card shadow rounded overflow-hidden"
             [@fadeInLeft]="animationStates.fadeOut.right"
        >
            <div class="flex flex-wrap items-center justify-between ">
                <button
                    mat-icon-button
                    (click)="showMenu = !showMenu"
                >
                    <mat-icon svgIcon="mat_outline:menu_open"></mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
    <!--Options menu-->
    <ng-container *ngIf="showMenu">
        <div class="fixed z-999 ml-2.5 top-18 sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-4 bg-card shadow rounded overflow-hidden"
             [@fadeInLeft]="animationStates.fadeOut.left"
        >
            <div class="">
                <div class="flex flex-wrap items-center justify-between sm:-mt-4">
                    <button
                        mat-icon-button
                        (click)="showMenu = !showMenu"
                    >
                        <mat-icon svgIcon="mat_outline:menu_open"></mat-icon>
                    </button>
                    <ng-container *ngIf="selection.selected.length > 0">
                        <button
                            mat-icon-button
                            [disabled]="selection.selected.length > 4"
                            (click)="onFormModal()"
                            matTooltip="Historial"
                        >
                            <mat-icon  svgIcon="mat_outline:timeline"></mat-icon>
                        </button>
                    </ng-container>
                </div>
            </div>
            <!--Options group-->
            <ng-container *ngIf="showMenuGroup">
                <div class="flex flex-wrap items-center " [@slideOutTop]="animationStates.slideIn.top">
                    <button
                        mat-icon-button
                        matTooltip="Agrupar"
                        (click)="onShowMenuFleet()"
                    >
                        <mat-icon svgIcon="mat_outline:format_list_bulleted"></mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        matTooltip="Ocultar label"
                    >
                        <mat-icon svgIcon="mat_outline:sort_by_alpha"></mat-icon>
                    </button>

                </div>
            </ng-container>
            <!--Search mobiles-->
            <div class="flex flex-wrap">
                <mat-form-field class="fuse-mat-dense">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input matInput
                           [autocomplete]="'off'"
                           [placeholder]="'Buscar mobile'"
                           (keyup)="applyFilter($event)"
                    >
                </mat-form-field>
                <ng-container>
                    <button
                        mat-icon-button
                        matTooltip="Ajustes"
                        (click)="onShowMenuGroup()"
                    >
                        <mat-icon  svgIcon="mat_outline:settings"></mat-icon>
                    </button>
                </ng-container>
            </div>
            <!--Table list Mobiles-->
            <div [@fadeInLeft]="animationStates.fadeOut.left" class="overflow-auto">
                <table mat-table [dataSource]="dataSource" class="w-full -ml-3.5"  >
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                            >Todos
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row; let i=index;" class="w-3">
                            <mat-checkbox #checkbox (click)="individual(!checkbox.checked, row)"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                            >
                            <span class="pr-6 whitespace-nowrap"
                            >
                                {{row.plate}}
                            </span>
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="lat" *ngIf="false">
                        <th mat-header-cell *matHeaderCellDef> Latitude </th>
                        <td mat-cell *matCellDef="let element" class="w-24"> {{element.y}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    >
                    </tr>
                </table>
            </div>
            <!--End list mobiles-->
        </div>
    </ng-container>
</ng-container>
