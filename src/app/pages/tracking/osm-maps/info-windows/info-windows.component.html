      <div class="icons">

          <mat-icon svgIcon="{{mapFunctionalitieService.setIconInfoWindows(data).statusGps}}"></mat-icon>
        </div>
        <div class="icon">
          <mat-icon svgIcon="{{mapFunctionalitieService.setIconInfoWindows(data).statusSignal}}"></mat-icon>
        </div>
        <div class="icon">
          <mat-icon svgIcon="{{mapFunctionalitieService.setIconInfoWindows(data).status}}"></mat-icon>
        </div>
        <div class="icon">
          <mat-icon svgIcon="{{mapFunctionalitieService.setIconInfoWindows(data).battery}}"></mat-icon>
        </div>
      </div>
    </div>

    <div class="items">
      <div class="item">

        <label>Conductor</label>

          Jose perez
        </div>
        <div class="phone">
          3222222222
        </div>
      </div>

      <div class="item-big">
        <mat-icon svgIcon="sheet"></mat-icon>

        <label>Planilla</label>
        <div class="name">
          0001
        </div>
        <div class="phone">
          12/02/1992
        </div>

    </div>

    <div class="items">
      <div class="item">
        <label>Frecuencia actual</label>

    <div class="buttons">

  <div *ngIf="visible === 1">
