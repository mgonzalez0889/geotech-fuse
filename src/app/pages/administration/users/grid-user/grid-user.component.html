<div class="bg-white card m-4 overflow-auto py-2 rounded-lg shadow w-full y-100"
     [ngSwitch]="show">
    <ng-container *ngSwitchCase="false">
        <!-- Header -->
        <div class="flex flex-col px-6 pt-6 border-b">
            <!-- Title -->
            <h2 class="font-medium text-2xl text-gray-900 mb-5">Gestión de usuarios</h2>

            <div class="flex flex-row justify-between">
                <!-- Add product button -->
                <button
                    class="bg-blue-600 text-white"
                    mat-flat-button
                    (click)="openForm()"
                >Nuevo usuario
                    <mat-icon [svgIcon]="'mat_outline:add'"></mat-icon>
                </button>
                <!-- Search -->
                <mat-form-field class="fuse-mat-dense min-w-60">
                    <mat-icon
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        type="text"
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar usuario'">
                </mat-form-field>
            </div>
        </div>
        <!-- Main Table-->
        <div class="card bg-white grid grid-cols-1 p-5">
            <ng-container *ngIf="users$ | async as dataSource">
                <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z10 w-full">
                    <!-- User login -->
                    <ng-container matColumnDef="user_login">
                        <th mat-header-cell *matHeaderCellDef>Usuario</th>
                        <td mat-cell *matCellDef="let element">{{element.user_login}}</td>
                    </ng-container>

                    <ng-container matColumnDef="full_name">
                        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
                        <td mat-cell *matCellDef="let element">{{element.full_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef>Tipo de perfil</th>
                        <td mat-cell *matCellDef="let element">{{element.profile}}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button
                                    matTooltip="Editar usuario"
                            >
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button
                                    matTooltip="Eliminar usuario"
                            >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>

                </table>
            </ng-container>
        </div>
