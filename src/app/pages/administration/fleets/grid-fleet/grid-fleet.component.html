<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
     [ngSwitch]="show">
    <ng-container *ngSwitchCase="'FLEET'">
        <!-- Header -->
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!-- Title -->
            <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de flotas</div>

            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Search  contact -->
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                    <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Buscar flota'">
                </mat-form-field>
                <!-- Add contact button -->
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openForm()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Nueva flota</span>
                </button>
            </div>
        </div>
        <div class="flex flex-auto overflow-hidden">
            <!-- fleets list -->
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">

                <div class="grid">
                    <!--Header-->
                    <div
                        class="grid-contact z-10 sticky top-0 grid gap-15 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                        <div class="hidden md:block">
                            Nombre
                        </div>
                        <div class="hidden md:block">
                            Descripcion
                        </div>
                        <div class="hidden md:block">
                            Acciones
                        </div>
                    </div>
                    <!--Rows-->
                    <ng-container *ngIf="fleet$ | async as fleets; else noProfile ">
                        <ng-container *ngFor="let fleet of fleets.data">
                            <div class="grid-contact grid items-center gap-15 py-3 px-6 md:px-8 border-b">
                                <!--Nombre-->
                                <div class="hidden md:block">
                                    {{fleet.name}}
                                </div>
                                <!--Descripcion-->
                                <div class="hidden md:block">
                                    {{fleet.description}}
                                </div>
                                <!--Color-->
                                <ng-container>
                                    <button
                                        mat-icon-button
                                        [color]="'accent'"
                                        (click)="onOptionFleet(fleet.id)"
                                    >
                                        <mat-icon svgIcon="heroicons_solid:at-symbol"></mat-icon>
                                    </button>
                                    <button (click)="onEdit(fleet.id)" mat-icon-button color="primary">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button (click)="deleteFleets(fleet.id)" mat-icon-button color="warn">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </ng-container>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
                <ng-template #noProfile>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No existen
                        Flotas!
                    </div>
                </ng-template>
            </div>
        </div>
    </ng-container>
    <!--Formulario de flotas-->
    <ng-container *ngSwitchCase="'FORM'">
        <app-form-fleet (onShow)="closeForm($event)"></app-form-fleet>
    </ng-container>
    <!--Opciones de flotas-->
    <ng-container *ngSwitchCase="'OPTIONS'">
        <app-grid-mobile-fleet></app-grid-mobile-fleet>
    </ng-container>
</div>
