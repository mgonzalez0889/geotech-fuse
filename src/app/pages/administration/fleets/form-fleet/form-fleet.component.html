<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <!-- Main -->
    <div class="flex-auto p-4 sm:p-4">
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-2 md:px-8 border-b">
            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <div class="text-3xl font-extrabold tracking-tight">{{titleForm}}</div>
            </div>
        </div>
        <!--Main-->
        <div class="flex-auto mt-4 sm:mt-6">
            <div class="w-full max-w-screen-xl mx-auto">
                    <!--Home-->
                    <form [formGroup]="formFleets"
                          class="flex flex-col mt-2 bg-card shadow rounded overflow-hidden">
                        <div class="flex flex-col p-8 ">
                            <mat-form-field class="fuse-mat-dense flex-auto">
                                <mat-label>Nombre</mat-label>
                                <input matInput type="text" formControlName="name">
                            </mat-form-field>
                            <mat-form-field class="fuse-mat-textarea flex-auto">
                                <mat-label>Descripci√≥n</mat-label>
                                <textarea formControlName="description" matInput [rows]="2"></textarea>
                            </mat-form-field>
                        </div>
                        <div
                            class="flex items-center justify-between border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
                            <button mat-flat-button [color]="'warn'" (click)="onClose()">
                                Cancelar
                            </button>
                            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSave()">
                                Guardar
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
