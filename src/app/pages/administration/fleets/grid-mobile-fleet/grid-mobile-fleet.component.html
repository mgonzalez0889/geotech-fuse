<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-y-auto bg-card dark:bg-transparent" cdkScrollable>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de moviles</div>
    </div>
    <mat-tab-group class="sm:px-2 sm:mt-2" [animationDuration]="'0'">
        <mat-tab label="Moviles">

            <div style="display: flex; flex-direction: row; justify-content: center">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="check1">
                        <th mat-header-cell *matHeaderCellDef> Check1 </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin"
                                          [checked]="selection.isSelected(element)"
                            >
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="check2">
                        <th mat-header-cell *matHeaderCellDef> Check2 </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin">

                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="check3">
                        <th mat-header-cell *matHeaderCellDef> Check3 </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin">

                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="check4">
                        <th mat-header-cell *matHeaderCellDef> Check4 </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin">

                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    >
                    </tr>
                </table>


                <!-- Copyright 2018 Google Inc. All Rights Reserved.

                    can be found in the LICENSE file at http://angular.io/license -->


            </div>


        </mat-tab>
        <mat-tab label="">

        </mat-tab>

    </mat-tab-group>
</div>
