<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de placas</div>
    </div>
    <!--Form-->
    <mat-tab-group class="sm:px-2 sm:mt-2" [animationDuration]="'0'">
        <mat-tab label="Asignar placas">
            <div class="flex flex-shrink-0 items-center justify-end mt-6 sm:mt-0 sm:ml-4 sm:mb-4">
                <!-- Search -->
                <mat-form-field  class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar placas'">
                </mat-form-field>
            </div>
            <div class="flex flex-col flex-auto sm:mb-4">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full overflow-hidden sm:overflow-y-auto">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()">Seleccionar todo
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row" class="w-50">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selectionToggle($event, row) : null"
                                          [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="plate">
                        <th mat-header-cell *matHeaderCellDef> Placa </th>
                        <td mat-cell *matCellDef="let element" class="w-50"> {{element.plate}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="label">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    >
                    </tr>

                </table>
                <mat-paginator
                    [length]="arrayLength"
                    [pageSizeOptions]="[5, 25, 100, 150]" showFirstLastButtons
                >
                </mat-paginator>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <button class="px-6 ml-3"
                        mat-flat-button [color]="'warn'"
                        (click)="onClose()"
                >
                    Cerrar
                </button>
            </div>
        </mat-tab>
        <!--Placas asignadas-->
        <mat-tab label="Placas asignadas">
            <app-grid-plate-option></app-grid-plate-option>
        </mat-tab>
    </mat-tab-group>
</div>
