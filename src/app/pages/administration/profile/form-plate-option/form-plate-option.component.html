<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de placas</div>
    </div>
    <!--Form-->
    <mat-tab-group class="sm:px-2 sm:mt-2" [animationDuration]="'0'">
        <mat-tab label="Asignar placas">
            <div class="flex flex-shrink-0 items-center justify-end mt-6 sm:mt-0 sm:ml-4 sm:mb-4">
                <!-- Search -->
                <mat-form-field  class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar placas'">
                </mat-form-field>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()">Seleccionar todo
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row" class="w-50">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="plate">
                        <th mat-header-cell *matHeaderCellDef> Placa </th>
                        <td mat-cell *matCellDef="let element" class="w-50"> {{element.plate}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="label">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    >
                    </tr>

                </table>

            </div>

        </mat-tab>
        <mat-tab label="Placas asignadas">

        </mat-tab>

    </mat-tab-group>
