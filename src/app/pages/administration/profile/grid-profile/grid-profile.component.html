<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent" [ngSwitch]="show">
    <ng-container *ngSwitchCase="'PROFILES'">
        <!--Header-->
        <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!--Title-->
            <div class="text-3xl font-extrabold tracking-tight">Gestión de perfiles</div>

            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Search -->
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar perfil'">
                </mat-form-field>
                <!-- Add product button -->
                <button
                    class="ml-4"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="openForm()"
                >
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Nuevo perfil</span>
                </button>
            </div>
        </div>
        <!--Main-->
        <div class="flex flex-auto overflow-hidden" >
            <!--Profile list-->
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                <ng-container >
                    <ng-container>
                        <div class="grid">
                            <!--Header-->
                            <div
                                class="grid-profile z-10 sticky top-0 grid gap-15 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            >
                                <div
                                    class="hidden md:block"
                                >
                                    Perfil
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Descripción
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Estado
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Acciones
                                </div>

                            </div>
                            <!--Rows-->
                            <ng-container *ngIf="profile$ | async as profiles; else noProfile">
                                <ng-container *ngFor="let profile of profiles">
                                    <div class="grid-profile grid items-center gap-15 py-3 px-6 md:px-8 border-b">
                                        <!--Perfil-->
                                        <div class="hidden md:block">
                                            {{profile.name}}
                                        </div>
                                        <!--Descripcion-->
                                        <div class="hidden md:block">
                                            {{profile.description}}
                                        </div>
                                        <!--Estado-->
                                        <div class="hidden md:block">
                                            {{profile.status}}
                                        </div>

                                        <ng-container>
                                            <button mat-icon-button color="accent"
                                                    (click)="onOptionProfile(profile.id)"
                                            >
                                                <mat-icon svgIcon="heroicons_solid:user-add"></mat-icon>
                                            </button>
                                            <button mat-icon-button color="accent"
                                                    (click)="onFormPlate(profile.id)"
                                            >
                                                <mat-icon svgIcon="heroicons_solid:device-mobile"></mat-icon>
                                            </button>
                                            <button mat-icon-button color="primary"
                                                    (click)="onEdit(profile.id)"
                                            >
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn"
                                                    (click)="onDelete(profile.id)"
                                            >
                                                <mat-icon>delete</mat-icon>
                                            </button>

                                        </ng-container>

                                    </div>
                                </ng-container>
                            </ng-container>
                            <ng-template #noProfile>
                                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No existen perfiles!</div>
                            </ng-template>
                        </div>
                    </ng-container>
                </ng-container>

            </div>
        </div>
    </ng-container>
        <!--Formulario de perfiles-->
        <ng-container *ngSwitchCase="'FORM'">
            <app-form-profile (onShow)="closeForm($event)"></app-form-profile>
        </ng-container>
        <!--Opciones de perfil-->
        <ng-container *ngSwitchCase="'OPTIONS'">
            <app-grid-option-profile (onShow)="closeForm($event)"></app-grid-option-profile>
        </ng-container>
        <!--Formulario de placas-->
        <ng-container *ngSwitchCase="'FORM-PLATE'">
            <app-form-plate-option></app-form-plate-option>

        </ng-container>
</div>
