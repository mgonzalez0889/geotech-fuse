<div class="flex flex-col p-4 ">
    <div class="flex items-center justify-end border-t px-8 py-5" >
        <button mat-flat-button
                [color]="'warn'"

        >
            Cancelar
        </button>
        <button
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'"
        >
            Guardar
        </button>
    </div>
    <!--<form [formGroup]="form">-->
        <!--<ng-container formArrayName="data">-->
            <!--<ng-container *ngFor="let item of data.controls">-->
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" >

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="option_name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.option_name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="option_ubication">
                        <th mat-header-cell *matHeaderCellDef> Ruta </th>
                        <td mat-cell *matCellDef="let element"> {{element.option_ubication}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="option_read">
                        <th mat-header-cell *matHeaderCellDef> Ver </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.option_read !== 0">
                                <mat-checkbox class="example-margin"
                                              [checked]="selection.isSelected(element)"
                                >
                                </mat-checkbox>
                            </ng-container>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="option_create">
                        <th mat-header-cell *matHeaderCellDef> Crear </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.option_create !== 0">
                                <mat-checkbox class="example-margin"
                                              [checked]="selection.isSelected(element)"
                                >
                                </mat-checkbox>
                            </ng-container>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="option_update">
                        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.option_update !==0 ">
                                <mat-checkbox class="example-margin"
                                              [checked]="selection.isSelected(element)"
                                >
                                </mat-checkbox>
                            </ng-container>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="option_delete">
                        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="element.option_delete !==0 ">
                                <mat-checkbox class="example-margin"
                                              [checked]="selection.isSelected(element)"
                                >
                                </mat-checkbox>
                            </ng-container>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    >
                    </tr>
                </table>

            <!--</ng-container>-->

        <!--</ng-container>-->

    <!--</form>-->
