<div class="flex flex-col p-4 ">
    <div class="flex items-center justify-end border-t px-8 py-5" >
        <button mat-flat-button
                [color]="'warn'"

        >
            Cancelar
        </button>
        <button
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'"
        >
            Guardar
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" >

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="check1">
            <th mat-header-cell *matHeaderCellDef> Check1 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin"
                              [checked]="selection.isSelected(element)"
                >
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="check2">
            <th mat-header-cell *matHeaderCellDef> Check2 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin">

                </mat-checkbox>
            </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="check3">
            <th mat-header-cell *matHeaderCellDef> Check3 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin">

                </mat-checkbox>
            </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="check4">
            <th mat-header-cell *matHeaderCellDef> Check4 </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin">

                </mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        >
        </tr>
    </table>

</div>
