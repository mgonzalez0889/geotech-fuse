<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
        <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de opciones</div>
    </div>
    <!--Form-->
    <mat-tab-group>
        <mat-tab label="Asignar">
            <form [formGroup]="form">
                <div class="flex flex-col sm:flex-row items-center justify-start w-full max-w-xs sm:max-w-none">
                    <ng-container *ngIf="projects$ | async as projects">
                        <mat-form-field class="fuse-mat-no-subscript w-full sm:w-56 mt-4 mb-4">
                            <mat-label>Proyecto</mat-label>
                            <mat-select
                                [value]="'seleccione'"
                                formControlName="project_id"
                            >
                                <mat-option disabled [value]="'seleccione'">Seleccione proyecto</mat-option>
                                <mat-option
                                    *ngFor="let project of projects.data"
                                    [value]="project.id"
                                >
                                    {{project.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                    <ng-container *ngIf="owners$ | async as owners">
                        <mat-form-field class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4">
                            <mat-label>Owner</mat-label>
                            <mat-select
                                [value]="'seleccione'"
                                formControlName="owner_id"
                            >
                                <mat-option disabled [value]="'seleccione'">Seleccione owner</mat-option>
                                <mat-option
                                    *ngFor="let owner of owners.data"
                                    [value]="owner.id"
                                >
                                    {{owner.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>
                </div>
                <div class="flex flex-col mb-4 sm:flex-row items-center justify-end w-full max-w-xs sm:max-w-none">
                    <mat-form-field
                        class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                        [floatLabel]="'always'">
                        <mat-icon
                            matPrefix
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            placeholder="Buscar opcion"
                            matInput
                            #query>
                    </mat-form-field>
                </div>
                <ng-container >
                    <ng-container>
                        <div class="grid">
                            <!--Header-->
                            <div
                                class="grid-option-profile z-10 sticky top-0 grid gap-2 py-3 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            >
                                <div
                                    class="hidden md:block"
                                >
                                    Nombre
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Descripcion
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Ubicacion
                                </div>
                                <div
                                    class="hidden md:block"
                                >
                                    Accion
                                </div>

                            </div>
                            <!--Rows-->
                            <ng-container *ngIf="optionsMenu$ | async as options; else noOption">
                                <ng-container *ngFor="let option of options.data">
                                    <div class="grid-option-profile grid items-center gap-5 py-3 px-6 md:px-8 border-b">
                                        <!--Nombre-->
                                        <div class="hidden md:block" >
                                            {{option.option_name}}
                                        </div>
                                        <!--Descipcion-->
                                        <div class="hidden md:block" >
                                            {{option.option_description}}
                                        </div>
                                        <!--Ubicacion-->
                                        <div class="hidden md:block" >
                                            {{option.option_ubication}}
                                        </div>
                                        <ng-container >
                                            <button mat-icon-button color="primary"
                                                    (click)="onSave(option)"
                                            >
                                                <mat-icon svgIcon="heroicons_outline:document-add"></mat-icon>
                                            </button>
                                        </ng-container>

                                    </div>
                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-template #noOption>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No existen opciones!</div>
                </ng-template>
            </form>
        </mat-tab>
        <mat-tab label="Opciones">
            <app-grid-user-option-profile></app-grid-user-option-profile>
        </mat-tab>


    </mat-tab-group>


</div>
