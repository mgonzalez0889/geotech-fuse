<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-2 md:px-8 border-b">
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <div class="text-3xl font-extrabold tracking-tight">Crear Contacto</div>

        <!-- form  -->
        <div class="flex flex-col flex-auto sm:my-3 sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="shadow-lg overflow-hidden">
                <div class="flex border-b">
                    <form class="flex flex-auto flex-wrap" [formGroup]="formContacts" (submit)="SaveOrEdit()">
                        <!--col 1-->
                        <div class="flex flex-col w-full lg:w-1/3 sm:pl-4">
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Nombre</mat-label>
                                <input
                                    matInput type="text"
                                    placeholder="Nombre"
                                    formControlName="full_name"
                                >
                            </mat-form-field>
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Numero de identificación</mat-label>
                                <input
                                    matInput type="number"
                                    placeholder="Numero de identificación"
                                    formControlName="identification"
                                >
                            </mat-form-field>
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Dirección</mat-label>
                                <input
                                    matInput type="text"
                                    placeholder="Dirección"
                                    formControlName="address"
                                >
                            </mat-form-field>
                        </div>

                        <!--col 2-->
                        <div class="flex flex-col w-full lg:w-1/3 sm:pl-4">
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Apellido</mat-label>
                                <input
                                    matInput type="text"
                                    placeholder="Apellido"

                                >
                            </mat-form-field>
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Correo electrónico</mat-label>
                                <input
                                    matInput type="email"
                                    placeholder="Correo electrónico"
                                    formControlName="email"
                                >
                            </mat-form-field>
                            <mat-form-field class="w-full fuse-mat-dense">
                                <mat-label>Celular</mat-label>
                                <input
                                    matInput type="number"
                                    placeholder="Celular"
                                    formControlName="cell_phone"
                                >
                            </mat-form-field>
                        </div>

                        <!--buttons-->
                        <div class="flex items-center justify-between w-full border-t px-8 py-4">
                            <button
                                class="-ml-4"
                                mat-raised-button
                                [color]="'warn'"
                            >Cancelar
                            </button>
                            <button
                                type="submit"
                                mat-flat-button
                                [color]="'primary'"
                            >Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
