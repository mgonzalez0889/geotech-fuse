<div class="flex flex-col w-full sm:pl-6">
    <div class="bg-card shadow rounded-2xl h-180">
        <div class="rounded-t-2xl relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-gray-200">
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button mat-icon-button [matTooltip]="'Cerrar'" (click)="closeMenu()">
                    <mat-icon class="text-gray-400" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">
                <!-- Avatar and actions -->
                <ng-container *ngIf="!editMode">
                    <div class="flex flex-auto items-end -mt-16">
                        <!-- Avatar -->
                        <div
                            class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                            <div
                                class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{contacts['full_name']?.charAt(0)}}
                            </div>
                        </div>
                        <!-- Actions -->
                        <div class="flex items-center ml-auto mb-1">
                            <button mat-stroked-button (click)="editMode = true">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                                <span class="ml-2">Editar</span>
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 text-4xl font-bold truncate">{{contacts['full_name']}}</div>
                    <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                        <ng-container *ngIf="contacts['email']">
                            <div class="flex sm:items-center">
                                <mat-icon [matTooltip]="'Correo electrónico'" [svgIcon]="'heroicons_outline:mail'">
                                </mat-icon>
                                <div class="ml-6 leading-6">
                                    <a class="hover:underline text-primary-500" [href]="'mailto:' + contacts['email']"
                                        target="_blank">
                                        {{contacts['email']}}
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="contacts['phone']">
                            <div class="flex sm:items-center">
                                <mat-icon [matTooltip]="'Celular'" svgIcon="heroicons_outline:phone"></mat-icon>
                                <div class="ml-6 leading-6">{{contacts['phone']}}</div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="contacts['identification']">
                            <div class="flex sm:items-center">
                                <mat-icon [matTooltip]="'Identificación'" svgIcon="heroicons_outline:identification">
                                </mat-icon>
                                <div class="ml-6 leading-6">{{contacts['identification']}}</div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="contacts['address']">
                            <div class="flex sm:items-center">
                                <mat-icon [matTooltip]="'Dirección'" [svgIcon]="'heroicons_outline:location-marker'">
                                </mat-icon>
                                <div class="ml-6 leading-6">{{contacts['address']}}</div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
                <ng-container *ngIf="editMode">
                    <form [formGroup]="contactForm">
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Nombre completo</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input matInput [formControlName]="'full_name'" [placeholder]="'Nombre completo'"
                                    [spellcheck]="false">
                            </mat-form-field>
                        </div>
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Correo electrónico</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_outline:mail'">
                                </mat-icon>
                                <input matInput [formControlName]="'email'" [placeholder]="'Correo electrónico'"
                                    [spellcheck]="false">
                            </mat-form-field>
                        </div>
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Celular</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                                <input type="number" matInput [formControlName]="'phone'" [placeholder]="'Celular'"
                                    [spellcheck]="false">
                            </mat-form-field>
                        </div>
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Identificación</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                                <input matInput [formControlName]="'identification'" [placeholder]="'Identificación'"
                                    [spellcheck]="false">
                            </mat-form-field>
                        </div>
                        <div class="mt-4">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Dirección</mat-label>
                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_outline:location-marker'"></mat-icon>
                                <input matInput [formControlName]="'address'" [placeholder]="'Dirección'"
                                    [spellcheck]="false">
                            </mat-form-field>
                        </div>
                        <div class="flex items-center mt-4 -mx-6 sm:-mx-12  pr-4 pl-1 sm:pr-12 sm:pl-7">
                            <!-- Eliminar -->
                            <button *ngIf="contacts['id']" mat-button [color]="'warn'" [matTooltip]="'Eliminar'"
                                (click)="deleteContact(contacts['id'])">
                                Eliminar </button>
                            <!-- Cancelar -->
                            <button class="ml-auto" mat-button [matTooltip]="'Cancelar'" (click)="editMode = false">
                                Cancelar
                            </button>
                            <!-- Guardar -->
                            <button class="ml-2" mat-flat-button [color]="'accent'" [disabled]="contactForm.invalid"
                                [matTooltip]="'Guardar'" (click)="onSave()">
                                <span *ngIf="!contactForm.disabled">
                                    Guardar
                                </span>
                                <mat-progress-spinner *ngIf="contactForm.disabled" [diameter]="24"
                                    [mode]="'indeterminate'">
                                </mat-progress-spinner>
                            </button>
                        </div>
                    </form>
                </ng-container>
            </div>
        </div>
    </div>
</div>
