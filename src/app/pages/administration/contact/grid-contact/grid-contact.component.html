<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

<ng-container>
    <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
    <!-- Title -->
    <div class="text-3xl font-extrabold tracking-tight">Gestión de contacto</div>

    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <!-- Search -->
        <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
            <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
            <input matInput [autocomplete]="'off'"
                [placeholder]="'Buscar usuario'">
        </mat-form-field>
        <!-- Add product button -->
        <button class="ml-4" mat-flat-button [color]="'primary'" >
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">Nuevo usuario</span>
        </button>

    </div>

</div>
<div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <ng-container>
            <ng-container>
                <div class="grid">
                    <!--Header-->
                    <div
                        class="grid-user z-10 sticky top-0 grid gap-15 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">

                        <div class="hidden md:block">
                            Usuario
                        </div>
                        <div class="hidden md:block">
                            Nombre
                        </div>
                        <div class="hidden md:block">
                            Perfil
                        </div>
                        <div class="hidden md:block">
                            Correo
                        </div>
                        <div class="hidden md:block">
                            Teléfono
                        </div>
                        <div class="hidden md:block">
                            Acciones
                        </div>

                    </div>
                    <!--Rows-->
                    <ng-container >
                        <ng-container >
                            <div class="grid-user grid items-center gap-15 py-3 px-6 md:px-8 border-b">
                                <!--Usuario-->
                                <div class="hidden md:block">
                                    
                                </div>

                                <!--Nombre-->
                                <div class="truncate">
                                    
                                </div>

                                <!--Perfil-->
                                <div class="hidden md:block">
                                    
                                </div>

                                <!--Correo-->
                                <div class="hidden md:block ">
                                    
                                </div>

                                <!--Telefono-->
                                <div class="hidden md:block ">
                                    
                                </div>

                                <ng-container>
                                    <button mat-icon-button color="primary">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </ng-container>

                            </div>

                        </ng-container>
                    </ng-container>

                </div>

            </ng-container>
        </ng-container>
    </div>
</div>
</ng-container>
</div>
