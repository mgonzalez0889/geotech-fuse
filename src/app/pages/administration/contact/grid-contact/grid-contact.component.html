<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
    [ngSwitch]="show">
    <ng-container *ngSwitchCase="false">
        <!-- Header -->
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!-- Title -->
            <div class="text-3xl font-extrabold tracking-tight">Gestión de contactos</div>

            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Search  contact -->
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                    <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Buscar Contacto'">
                </mat-form-field>
                <!-- Add contact button -->
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openForm()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Nuevo Contacto</span>
                </button>
            </div>
        </div>
        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">
            <!-- contact list -->
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                <ng-container>
                    <ng-container>
                        <div class="grid">
                            <!--Header-->
                            <div
                                class="grid-contact z-10 sticky top-0 grid gap-15 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                                <div class="hidden md:block">
                                    Nombre
                                </div>
                                <div class="hidden md:block">
                                    Numero de identificación
                                </div>
                                <div class="hidden md:block">
                                    Celular
                                </div>
                                <div class="hidden md:block">
                                    Dirección
                                </div>
                                <div class="hidden md:block">
                                    Correo electrónico
                                </div>
                                <div class="hidden md:block">
                                    Acciones
                                </div>
                            </div>
                            <!--Rows-->
                            <ng-container *ngIf="contacts$ | async as contacts; else nocontacts">
                                <ng-container *ngFor="let contact of contacts.data">
                                    <div class="grid-contact grid items-center gap-15 py-3 px-6 md:px-8 border-b">
                                        <!--Nombre-->
                                        <div class="hidden md:block">
                                            {{contact.full_name}}
                                        </div>
                                        <!--Numero de identificación-->
                                        <div class="hidden md:block">
                                            {{contact.identification}}
                                        </div>
                                        <!--Celular-->
                                        <div class="hidden md:block">
                                            {{contact.phone}}
                                        </div>
                                        <!--Dirección-->
                                        <div class="hidden md:block ">
                                            {{contact.address}}
                                        </div>
                                        <!--Correo electrónico-->
                                        <div class="hidden md:block ">
                                            {{contact.email}}
                                        </div>
                                        <ng-container>
                                            <button (click)="onEdit(contact.id)" mat-icon-button color="primary">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button (click)="deleteContact(contact.id)" mat-icon-button color="warn">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </ng-container>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-template #nocontacts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No existen
                        contactos!
                    </div>
                </ng-template>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="true">
        <app-form-contact (onShow)="closeForm($event)"></app-form-contact>
    </ng-container>
</div>
