
<mat-dialog-content>
    <div class="rounded-t-2xl relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-gray-200">
        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">

        </div>
    </div>

    <form>
        <div class="mt-4">
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Buscar nuevo cliente</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:user-circle'">
                </mat-icon>
                <input matInput required [formControlName]="'full_name'" [placeholder]="'Buscar nuevo cliente'">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close [matTooltip]="'Cancelar'">Cancelar</button>
            <button mat-button [mat-dialog-close]="true" [color]="'accent'"
                [matTooltip]="'Guardar'">Guardar</button>
        </mat-dialog-actions>
