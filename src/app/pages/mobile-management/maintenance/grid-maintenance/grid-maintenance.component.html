<div class="h-full h-screen overflow-auto px-3 py-2 rounded-lg shadow w-full y-100">
    <div class="flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
        <div class="flex flex-col">
            <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-start py-6 px-6 md:px-8 border-b">
                <h3 class="mb-2 text-gray-900">Gesti√≥n de mantenimiento</h3>
            </div>

        </div>
    </div>
    <div class="flex flex-col">
        <div class="flex flex-row items-center justify-between p-5">
            <div class="">
                <mat-form-field class="fuse-mat-dense  fuse-mat-no-subscript min-w-50">
                    <mat-label>Agrupar por</mat-label>
                    <mat-select>
                        <mat-option
                            >No agrupar
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button
                        mat-flat-button
                        class="bg-green-600 text-white"
                >Realizar
                </button>
            </div>
            <div class="">
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'heroicons_outline:search'"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'mat_outline:content_copy'"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'mat_outline:edit'"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'mat_outline:delete'"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'mat_outline:print'"></mat-icon>
                </button>
                <button
                    mat-icon-button
                >
                    <mat-icon [svgIcon]="'mat_outline:download'"></mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Weight</th>
                <td mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </table>

    </div>
</div>
