<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <ng-container>
        <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!-- Titulo   -->
            <div class="text-3xl font-extrabold tracking-tight">Historico y eventos</div>
            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Boton generar reporte -->
                <button class="ml-4" mat-flat-button [color]="'primary'"  (click)="generateReport()"  >
                    <mat-icon [svgIcon]="'heroicons_outline:view-grid-add'"></mat-icon>
                    <span class="ml-2 mr-1">Generar reporte</span>
                </button>
            </div>
        </div>
    </ng-container>
    <!--Tabla-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
        <!-- Datos filas y columnas -->
        <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}">
            <th mat-header-cell *matHeaderCellDef>{{columna.titulo}}</th>
            <td mat-cell *matCellDef="let element" class="w-50"> {{element[columna.name]}}</td>
        </ng-container>
        <!-- Declaracion de filas y columnas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
