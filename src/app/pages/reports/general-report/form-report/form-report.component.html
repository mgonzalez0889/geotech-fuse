<h1 mat-dialog-title class=" text-4xl pt-6 font-extrabold text-center">Reporte general</h1>
<mat-dialog-content>
    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8">
        <div class="flex-auto mt-4 sm:mt-6 ">
            <div class="w-full max-w-screen-xl mx-auto">
                <form [formGroup]="form">
                    <div class="flex flex-col p-8">
                        <h1 mat-dialog-title>Seleccione el tipo de reporte</h1>

                        <h1 mat-dialog-title>Seleccione el rango de fechas</h1>
                        <input type="text"
                               ngxDaterangepickerMd
                               [timePicker]="true"
                               [closeOnAutoApply]="true"
                               [autoApply]="true"
                               [timePickerSeconds]="true"
                               [timePickerIncrement]="15"
                               [timePicker24Hour]="true"
                               [locale]="{format: 'DD/MM/YYYY HH:mm:ss', firstDay: 1}"
                               [(ngModel)]="selected"
                               [linkedCalendars]="true"
                               class="datepicker-calendar-icon">
                        <mat-icon class="ngx-daterangepicker-action" (click)="openDatepicker()" aria-hidden="false">edit_calendar</mat-icon>
                        <h1 mat-dialog-title>Seleccione los moviles</h1>
                        <ng-multiselect-dropdown
                            [placeholder]="'Seleccione los moviles'"
                            [settings]="dropdownSettingsMobile"
                            [data]="dropdownListMobile"
                        >
                        </ng-multiselect-dropdown>

                        <h1 mat-dialog-title>Seleccione los eventos</h1>
                        <ng-multiselect-dropdown
                            [placeholder]="'Seleccione los eventos'"
                            [settings]="dropdownSettingsEvent"
                            [data]="dropdownListEvent"
                        >
                        </ng-multiselect-dropdown>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div
        class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
        <button
            mat-raised-button
            class="w-1/5"
            [color]="'warn'"
            matDialogClose="close"
        >
            Cancelar
        </button>
        <button
            mat-flat-button
            class="w-1/5"
            [color]="'primary'"
            matDialogClose="close"
        >
            Generar
        </button>
    </div>
</mat-dialog-actions>
