<mat-dialog-content>
    <form [formGroup]="form">
        <div class="flex flex-col p-8 ">
            <mat-label mat-dialog-title class=" text-3xl py-3 font-extrabold text-center">HISTORICO Y EVENTOS
            </mat-label>
            <mat-label mat-dialog-title>Seleccione el rango de fechas</mat-label>
            <mat-form-field class="fuse-mat-dense flex-auto" formGroupName="date" >
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Desde" formControlName="date_init">
                    <input matEndDate placeholder="Hasta" formControlName="date_end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-label mat-dialog-title>Seleccione los moviles</mat-label>
            <ng-container *ngIf="mobiles$ | async as mobiles">
                <mat-form-field appearance="fill">
                    <mat-select multiple formControlName="plate"
                    >
                        <mat-option [value]="mobile.plate"
                                    *ngFor="let mobile of mobiles.data">
                            {{mobile.plate}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
            <mat-label mat-dialog-title>Seleccione los eventos</mat-label>
            <ng-container *ngIf="events$ | async as events">
                <mat-form-field appearance="fill">
                    <mat-select multiple formControlName="owner_event_id"
                    >
                        <mat-option [value]="event.id"
                                    *ngFor="let event of events.data">
                            {{event.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div
        class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
        <button
            mat-raised-button
            class="w-1/5"
            [color]="'warn'"
            matDialogClose="close"
        >
            Cancelar
        </button>
        <button
            mat-flat-button
            class="w-1/5"
            [color]="'primary'"
            matDialogClose="close"
            (click)="onSelect()"
        >
            Generar
        </button>
    </div>
</mat-dialog-actions>
