<mat-dialog-content>
    <form [formGroup]="form">
        <div class="flex flex-col p-8 ">
            <mat-label mat-dialog-title class=" text-3xl py-3 font-extrabold text-center">HISTORICO Y EVENTOS
            </mat-label>
<div>
                <mat-label mat-dialog-title>Seleccione el rango de fechas</mat-label>

                <mat-icon class="ngx-daterangepicker-action" (click)="openDatepicker()" aria-hidden="false">
                    edit_calendar
                </mat-icon>
                <input type="text"
                       ngxDaterangepickerMd
                       [timePicker]="true"
                       [closeOnAutoApply]="true"
                       [autoApply]="true"
                       [timePickerSeconds]="true"
                       [timePickerIncrement]="1"
                       [timePicker24Hour]="true"
                       [locale]="{format: 'DD/MM/YYYY HH:mm:ss', firstDay: 1}"
                       [linkedCalendars]="true"
                       startKey="date_init"
                       endKey="date_end"
                       formControlName="date"
                       class="datepicker-calendar-icon">
</div>

            <div class="py-5">
                <mat-label mat-dialog-title>Seleccione los moviles</mat-label>
                <ng-multiselect-dropdown
                    [placeholder]="'Seleccione los moviles'"
                    [settings]="dropdownSettingsMobile"
                    [data]="dropdownListMobile"
                    formControlName="plate"
                >
                </ng-multiselect-dropdown>
            </div>

            <mat-label mat-dialog-title>Seleccione los eventos</mat-label>
            <ng-multiselect-dropdown
                formControlName="owner_event_id"
                [placeholder]="'Seleccione los eventos'"
                [settings]="dropdownSettingsEvent"
                [data]="dropdownListEvent"
            >
            </ng-multiselect-dropdown>
        </div>

    </form>

</mat-dialog-content>

<mat-dialog-actions>
    <div
        class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
        <button
            mat-raised-button
            class="w-1/5"
            [color]="'warn'"
            matDialogClose="close"
        >
            Cancelar
        </button>
        <button
            mat-flat-button
            class="w-1/5"
            [color]="'primary'"
            matDialogClose="close"
            (click)="onSelect()"
        >
            Generar
        </button>
    </div>
</mat-dialog-actions>
