<div class="flex flex-col w-full sm:pl-6">

  <div class="bg-card shadow rounded-2xl min-h-180">

    <div class="rounded-t-2xl relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-gray-200">
      <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
        <button mat-icon-button matTooltip="Cerrar" (click)="this.emitCloseForm.emit(); this.editMode = false">
          <mat-icon class="text-gray-400" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
      </div>
    </div>

    <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
      <div class="w-full max-w-3xl">
        <div [hidden]="editMode">
          aaa
          <div class="flex flex-auto items-end -mt-16">
            <!-- Avatar -->
            <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
              <div
                class="flex items-center justify-center w-full h-full rounded overflow-hidden text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                <mat-icon [svgIcon]="'heroicons_outline:view-grid-add'" class="icon-size-14"></mat-icon>
              </div>
            </div>
            <!-- Actions -->
            <div class="flex items-center ml-auto mb-1">
              <button mat-stroked-button (click)="editMode = true">
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                <span class="ml-2">Editar</span>
              </button>
            </div>
          </div>
          <div class="mt-3 text-4xl font-bold truncate">Generar Reporte</div>
        </div>

        <div [hidden]="!editMode">
          <form [formGroup]="this.formReport" class="flex flex-col gap-2 pt-4">


            <mat-form-field class="fuse-mat-dense w-full">
              <mat-label>Seleccione el rango de fechas</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Desde" formControlName="date_init" />
                <input matEndDate placeholder="Hasta" formControlName="date_end" />
              </mat-date-range-input>

              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker>
                <!-- <mat-datepicker-actions>
                    <div class="inputs" style="display: flex; justify-content: space-between; padding: 10px;">
                      <input type="time" matInput>
                      <input type="time" matInput>
                    </div>

                  </mat-datepicker-actions> -->
              </mat-date-range-picker>
            </mat-form-field>


            <div class="flex gap-2 items-center">
              <mat-label class="mb-3">Buscar por:</mat-label>
              <mat-radio-group [(ngModel)]="selectTrasport" [ngModelOptions]="{standalone: true}" class="mb-3">
                <mat-radio-button class="mr-3" *ngFor="let trasport of listTrasport" (change)="onChangeTrasport($event)"
                  [value]="trasport.name">{{ trasport.text }}</mat-radio-button>
              </mat-radio-group>
            </div>


          </form>
        </div>

      </div>

    </div>

  </div>


</div>
