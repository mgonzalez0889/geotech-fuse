<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full mx-auto p-6 gap-6">

    <div class="w-full">
      <app-header-page [title]="this.titlePage"></app-header-page>
    </div>

    <div *ngIf="this.detailDataReport"
      class="relative flex flex-col flex-auto  bg-card rounded-2xl shadow overflow-hidden">
      <app-detail-grid-report [detailData]="this.detailDataReport" (emitClose)="this.closeDetailReport()">
      </app-detail-grid-report>
    </div>

    <div class="flex flex-wrap w-full py-2">
      <div class="w-full overflow-hidden">
        <mat-drawer-container class="flex-auto h-auto md:min-h-180">
          <mat-drawer #drawer mode="side" position="end" [(opened)]="opened"
            class="w-full md:w-128 bg-gray-100 border-none">
            <ng-container *ngIf="this.opened">

              <app-form-report (emitCloseForm)="this.opened = false"></app-form-report>
            </ng-container>
          </mat-drawer>
          <mat-drawer-content class="flex flex-col mb-18 overflow-y-auto bg-card shadow rounded-2xl">
            <div class="flex border-b p-6 gap-4">
              <button *ngIf="this.tableData.length" [matMenuTriggerFor]="menu" mat-mini-fab
                matTooltip="Descargar reporte" color="accent" (click)="this.downloadReport()">
                <mat-icon svgIcon="sim_card_download"></mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="downloadReport('csv')">CSV</button>
                <button mat-menu-item (click)="downloadReport('excel')">EXCEL</button>
              </mat-menu>
              <button class="fuse-mat-button-rounded" mat-flat-button [color]="'accent'" (click)="this.opened = true">
                <mat-icon [svgIcon]="'heroicons_outline:view-grid-add'"></mat-icon>
                <span class="ml-2">Generar reporte</span>
              </button>
            </div>

            <div>
              <app-table [dataColumn]="this.displayedColumns" [dataRow]="this.tableData"
                [dataOptionTable]="this.optionsTable" [buttonTable]="this.buttonTableOption">
              </app-table>
            </div>
          </mat-drawer-content>
        </mat-drawer-container>
      </div>
    </div>
  </div>
</div>
