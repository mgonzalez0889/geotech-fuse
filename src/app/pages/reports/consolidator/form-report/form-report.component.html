<mat-dialog-content>
    <div class="flex flex-col px-8">
        <mat-label mat-dialog-title class=" text-3xl py-3 font-extrabold text-center">Consolidado de viajes
        </mat-label>
        <mat-label mat-dialog-title>Seleccione el rango de fechas</mat-label>
        <mat-form-field class="fuse-mat-dense flex-auto">
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Desde" [(ngModel)]="initialDate">
                <input matEndDate placeholder="Hasta" [(ngModel)]="finalDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <ng-container>
            <ng-container *ngIf="mobiles$ | async as mobiles">
                <mat-form-field appearance="fill">
                    <mat-select multiple [(ngModel)]="plates">
                        <mat-option [value]="mobile.plate" *ngFor="let mobile of mobiles.data">
                            {{mobile.plate}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
        </ng-container>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
<div
    class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
    <button mat-raised-button class="w-1/3" [color]="'warn'" matDialogClose="close">
        Cancelar
    </button>
    <button mat-flat-button class="w-1/3" [color]="'primary'" matDialogClose="close" (click)="onSelect()">
        Generar
    </button>
</div>
</mat-dialog-actions>
