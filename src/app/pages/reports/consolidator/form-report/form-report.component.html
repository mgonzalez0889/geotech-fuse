<div class="flex flex-col w-full sm:pl-6">

  <div class="bg-card shadow rounded-2xl min-h-auto">
    <div class="w-full h-20 flex justify-between items-center px-2 pt-4 sm:px-12 border-b-2">
      <h2 class="text-2xl font-semibold tracking-tight leading-8">{{'consolidator.formPage.formNameCreate' | transloco}}
      </h2>
      <button mat-icon-button [matTooltip]="'buttons.buttonClose'" (click)="this.emitCloseForm.emit();">
        <mat-icon class="text-gray-400" svgIcon="heroicons_outline:x"></mat-icon>
      </button>
    </div>

    <div class="relative flex flex-col flex-auto items-center px-2 py-1 sm:px-12 sm:py-3">
      <div class="w-full max-w-3xl">
        <form [formGroup]="this.form" (ngSubmit)="onSubmit()" class="flex flex-col gap-3 mt-2">

          <mat-form-field class="fuse-mat-dense w-full">
            <mat-label>{{'consolidator.formPage.fieldRangeDate' | transloco}}</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate [placeholder]="'dateInit' | transloco" formControlName="date_init" />
              <input matEndDate [placeholder]="'dateEnd' | transloco" formControlName="date_end" />
            </mat-date-range-input>

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker>
              <!-- <mat-datepicker-actions>
                    <div class="inputs" style="display: flex; justify-content: space-between; padding: 10px;">
                      <input type="time" matInput>
                      <input type="time" matInput>
                    </div>

                  </mat-datepicker-actions> -->
            </mat-date-range-picker>
          </mat-form-field>

          <div>
            <app-multi-select-filter [form]="this.form" [placeholder]="'consolidator.formPage.fieldVehiculos'"
              [options]="{data:this.mobiles, key:'plate', keyView:'plate'}" labelControl="plates">
            </app-multi-select-filter>
          </div>

          <div
            class="flex flex-row items-center justify-end sm:justify-end px-6 py-4 space-x-3 dark:bg-black dark:bg-opacity-10 w-full">
            <button class="ml-auto" mat-button (click)="this.editMode = false">
              {{'buttons.buttonCancel' | transloco}}
            </button>

            <button class="ml-2" type="submit" mat-flat-button color="accent" [disabled]="this.form.invalid">
              {{'buttons.buttonGenerate' | transloco}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
