<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full mx-auto p-6">
        <mat-drawer-container class="w-full">
            <mat-drawer #drawer mode="side" opened="false" position="end">Mostrar aqui el mapa y los contactos
            </mat-drawer>
            <mat-drawer-content>
                <!--Title-->
                <div class="relative flex flex-col flex-auto p-4 bg-card rounded-2xl shadow overflow-hidden">
                    <div class="flex items-center justify-between w-full">
                        <div>
                            <h2 class="text-3xl font-semibold tracking-tight leading-8">Centro de monitoreo</h2>
                        </div>
                        <div class="hidden sm:inline-flex justify-end">
                            <div class="mx-2 text-center px-4 py-1 rounded-md text-white text-base"
                                style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                                <div>32</div>
                                <p class="text-sm">No Atendida</p>
                            </div>
                            <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                                style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                                <div>32</div>
                                <p class="text-sm">Silenciado</p>
                            </div>
                            <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                                style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                                <div>32</div>
                                <p class="text-sm">En Seguimiento</p>
                            </div>
                            <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                                style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                                <div>32</div>
                                <p class="text-sm">En Recuperación</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Filter Table-->
                <div class="w-full flex  justify-end p-3">
                    <div class="mx-2 text-center px-4 py-1 cursor-pointer rounded-md bg-white" matRipple
                        [matMenuTriggerFor]="projectsMenu">
                        <div class="flex items-center">
                            <div class="overflow-hidden">
                                <div class="font-medium leading-6 truncate">Por estado</div>
                            </div>
                            <div class="flex items-center justify-center pl-2">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                            </div>
                            <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                <button mat-menu-item>ACME Corp. Backend App
                                </button>
                                <button mat-menu-item>ACME Corp. Frontend App
                                </button>
                                <button mat-menu-item>Creapond
                                </button>
                                <button mat-menu-item>Withinpixels
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                    <div class="mx-2 text-center px-4 py-1 cursor-pointer rounded-md bg-white" matRipple
                        [matMenuTriggerFor]="projectsMenu">
                        <div class="flex items-center">
                            <div class="overflow-hidden">
                                <div class="font-medium leading-6 truncate">Por cliente</div>
                            </div>
                            <div class="flex items-center justify-center pl-2">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                            </div>
                            <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                <button mat-menu-item>ACME Corp. Backend App
                                </button>
                                <button mat-menu-item>ACME Corp. Frontend App
                                </button>
                                <button mat-menu-item>Creapond
                                </button>
                                <button mat-menu-item>Withinpixels
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                    <div class="mx-2 text-center px-4 py-1 cursor-pointer rounded-md bg-white" matRipple
                        [matMenuTriggerFor]="projectsMenu">
                        <div class="flex items-center">
                            <div class="overflow-hidden">
                                <div class="font-medium leading-6 truncate">Por evento</div>
                            </div>
                            <div class="flex items-center justify-center pl-2">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
                            </div>
                            <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                <button mat-menu-item>ACME Corp. Backend App
                                </button>
                                <button mat-menu-item>ACME Corp. Frontend App
                                </button>
                                <button mat-menu-item>Creapond
                                </button>
                                <button mat-menu-item>Withinpixels
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <!--Table Control Center-->
                <div class="grid grid-cols-1 w-full">
                    <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-center">
                                <div class="overflow-hidden">
                                    <div class="mr-4 text-2xl font-medium tracking-tight leading-6 truncate">Alarmas
                                    </div>
                                </div>
                                <div class="flex items-center justify-center pl-2">
                                    <mat-icon>notifications_active</mat-icon>
                                </div>
                            </div>
                        </div>
                        <mat-tab-group [animationDuration]="'0'">
                            <!--Tab Gestion-->
                            <mat-tab label="Gestión">
                                <div class="overflow-x-auto mx-6">
                                    <table mat-table [dataSource]="dataSource" class="w-full bg-transparent">
                                        <!-- Checkbox Column -->
                                        <ng-container matColumnDef="select">
                                            <th mat-header-cell *matHeaderCellDef>
                                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                            </th>
                                            <td mat-cell *matCellDef="let row">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                            </td>
                                        </ng-container>
                                        <!-- Position Column -->
                                        <ng-container matColumnDef="position">
                                            <th mat-header-cell *matHeaderCellDef> No. </th>
                                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef> Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                        </ng-container>

                                        <!-- Weight Column -->
                                        <ng-container matColumnDef="weight">
                                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                        </ng-container>

                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="symbol">
                                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                            (click)="selection.toggle(row)">
                                        </tr>
                                    </table>
                                </div>
                            </mat-tab>
                            <!--Tab Silenciados-->
                            <mat-tab label="Silenciados">
                            </mat-tab>
                            <!--Tab Todos-->
                            <mat-tab label="Todos">
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>




                <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
            </mat-drawer-content>

        </mat-drawer-container>


    </div>
</div>
