<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full mx-auto p-6">
        <!--Title-->
        <div class="relative flex flex-col flex-auto p-4 bg-card rounded-2xl shadow overflow-hidden">
            <div class="flex items-center justify-between w-full">
                <div>
                    <h2 class="text-3xl font-semibold tracking-tight leading-8">Centro de monitoreo</h2>
                </div>
                <div class="hidden sm:inline-flex justify-end">
                    <div class="mx-2 text-center px-4 py-1 rounded-md text-white text-base"
                        style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                        <div>32</div>
                        <p class="text-sm">No Atendida</p>
                    </div>
                    <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                        style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                        <div>32</div>
                        <p class="text-sm">Silenciado</p>
                    </div>
                    <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                        style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                        <div>32</div>
                        <p class="text-sm">En Seguimiento</p>
                    </div>
                    <div class="mx-2 text-center px-4 py-1 rounded-md text-white"
                        style="background: linear-gradient(89.88deg, #FFBB55 0.09%, #E88B00 99.89%), #FF9900;">
                        <div>32</div>
                        <p class="text-sm">En Recuperación</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap w-full py-6">
            <div class="w-full bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col flex-auto ">
                    <div class="flex flex-wrap items-center pl-4 pr-6 py-3 md:pl-6 border-b">
                        <div class="flex flex-col flex-auto my-3">
                            <div class="flex items-center">
                                <div class="mr-4 text-2xl font-medium tracking-tight leading-6 truncate">Alarmas</div>
                                <div class="flex items-center justify-center pl-2">
                                    <mat-icon>notifications_active</mat-icon>
                                </div>
                            </div>
                        </div>


                        <div class="flex items-center my-3">
                            <div class="mx-2 text-center px-4 py-2 cursor-pointer rounded-2xl bg-gray-200" matRipple
                                [matMenuTriggerFor]="projectsMenu">
                                <div class="flex items-center">
                                    <div class="overflow-hidden">
                                        <div class="font-medium leading-6 truncate">Por estado</div>
                                    </div>
                                    <div class="flex items-center justify-center pl-2">
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                        </mat-icon>
                                    </div>
                                    <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                        <mat-selection-list>
                                            <mat-list-option checkboxPosition="before">
                                                <span>sss</span>
                                            </mat-list-option>
                                        </mat-selection-list>
                                    </mat-menu>
                                </div>
                            </div>
                            <div class="mx-2 text-center px-4 py-2 cursor-pointer rounded-2xl bg-gray-200" matRipple
                                [matMenuTriggerFor]="projectsMenu">
                                <div class="flex items-center">
                                    <div class="overflow-hidden">
                                        <div class="font-medium leading-6 truncate">Por cliente</div>
                                    </div>
                                    <div class="flex items-center justify-center pl-2">
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                        </mat-icon>
                                    </div>
                                    <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                        <mat-selection-list>
                                            <mat-list-option checkboxPosition="before">
                                                <span>sss</span>
                                            </mat-list-option>
                                        </mat-selection-list>
                                    </mat-menu>
                                </div>
                            </div>
                            <div class="mx-2 text-center px-4 py-2 cursor-pointer rounded-2xl bg-gray-200" matRipple
                                [matMenuTriggerFor]="projectsMenu">
                                <div class="flex items-center">
                                    <div class="overflow-hidden">
                                        <div class="font-medium leading-6 truncate">Por evento</div>
                                    </div>
                                    <div class="flex items-center justify-center pl-2">
                                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:chevron-down'">
                                        </mat-icon>
                                    </div>
                                    <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
                                        <mat-selection-list>
                                            <mat-list-option checkboxPosition="before">
                                                <span>sss</span>
                                            </mat-list-option>
                                        </mat-selection-list>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pt-6">
                        <mat-tab-group>
                            <mat-tab label="En gestión"> Content 1 </mat-tab>
                            <mat-tab label="Silenciadas"> Content 2 </mat-tab>
                            <mat-tab label="Todos"> Content 3 </mat-tab>
                        </mat-tab-group>
                    </div>



                </div>

            </div>
        </div>

        <!-- <mat-drawer-container class="w-full">
            <mat-drawer #drawer mode="side" opened="false" position="end">Mostrar aqui el mapa y los contactos
            </mat-drawer>
            <mat-drawer-content>
                <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
            </mat-drawer-content>
        </mat-drawer-container> -->


    </div>
</div>
