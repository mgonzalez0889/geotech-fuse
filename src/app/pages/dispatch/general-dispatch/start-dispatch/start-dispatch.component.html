<h1 mat-dialog-title>Asociar dispositivo</h1>
<mat-dialog-content class="">
    <ng-container>
        <div>
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Dispositivo</mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5">lock</mat-icon>
                <mat-select [(ngModel)]="plate">
                    <mat-option *ngFor="let device of devices" [value]="device.id">
                        {{device.plate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mt-4">
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Sello de seguridad </mat-label>
                <mat-icon matPrefix class="hidden sm:flex icon-size-5">private_connectivity</mat-icon>
                <input [(ngModel)]="security_seal" matInput [placeholder]="'Sello de seguridad'">
            </mat-form-field>
        </div>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" [color]="'accent'" (click)="associateDevice()">Asociar</button>
</mat-dialog-actions>
