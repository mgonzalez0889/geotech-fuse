<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
     [ngSwitch]="show">
    <ng-container *ngSwitchCase="false">
        <!-- Header  -->
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!-- Title   -->
            <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de eventos</div>
            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Search  event   -->
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                    <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input matInput [autocomplete]="'off'" [placeholder]="'Buscar evento'">
                </mat-form-field>
            </div>
        </div>
        <!-- Table  -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-full">
            <!-- Data filas y columnas -->
            <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}">
                <th mat-header-cell *matHeaderCellDef>{{columna.titulo}}</th>
                <td mat-cell *matCellDef="let element" class="w-50"> {{element[columna.name]}}</td>
            </ng-container>
            <!-- Columna acciones -->
            <ng-container matColumnDef="actions_events">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element" class="w-50">
                    <button (click)="onEdit(element.id)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Declaracion de filas y columnas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--Paginacion-->
        <mat-paginator [length]="100"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page">
        </mat-paginator>
    </ng-container>
    <ng-container *ngSwitchCase="true">
        <app-form-events (onShow)="closeForm($event)"></app-form-events>
    </ng-container>
</div>
