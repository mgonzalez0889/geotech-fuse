<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de eventos</div>
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search  event -->
            <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input matInput [autocomplete]="'off'" [placeholder]="'Buscar evento'">
            </mat-form-field>
        </div>
    </div>

    <!--Table-->
    <table mat-table class="mat-elevation-z1 w-full">
        <!-- Column name -->
        <ng-container matColumnDef="name_events">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let data" class="w-50"> {{data.name_events}}</td>
        </ng-container>
        <!-- Column descriptions -->
        <ng-container matColumnDef="descriptions_events">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!-- Column pages -->
        <ng-container matColumnDef="pages_events">
            <th mat-header-cell *matHeaderCellDef>Pagina</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!-- Column email -->
        <ng-container matColumnDef="email_events">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!-- Column state -->
        <ng-container matColumnDef="state_events">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!-- Column color -->
        <ng-container matColumnDef="color_events">
            <th mat-header-cell *matHeaderCellDef>Color</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!-- Column Actions -->
        <ng-container matColumnDef="actions_events">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let data" class="w-50"> </td>
        </ng-container>
        <!--declarations-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
