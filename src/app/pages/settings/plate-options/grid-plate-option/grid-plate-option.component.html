<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent" [ngSwitch]="show">
    <ng-container *ngSwitchCase="false">
        <!--Header-->
        <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-6 px-6 md:px-8 border-b">
            <!--Title-->
            <div class="text-3xl font-extrabold tracking-tight">Gesti√≥n de placas</div>

            <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <!-- Search -->
                <mat-form-field class="fuse-mat-dense fuse-mat-rounded fuse-mat-no-subscript min-w-60">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar placas'">
                </mat-form-field>
                <!-- Add product button -->
                <button
                    class="ml-4"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="openForm()"
                >
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Nueva opcion</span>
                </button>
            </div>
        </div>
        <!--Main table-->
        <div>
            <table mat-table class="mat-elevation-z1 w-full">

                <!-- Position Column -->
                <ng-container matColumnDef="owner_plate_id">
                    <th mat-header-cell *matHeaderCellDef> Owner plate </th>
                    <td mat-cell *matCellDef="let element" class="w-50"> {{element.plate}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="user_profile_id">
                    <th mat-header-cell *matHeaderCellDef> User profile </th>
                    <td mat-cell *matCellDef="let element" class="w-50"> {{element.plate}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="w-50">


                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>
        </div>

    </ng-container>
    <!--Formulario de plates-->
    <ng-container *ngSwitchCase="true">
        <app-form-plate-option></app-form-plate-option>
    </ng-container>

</div>
