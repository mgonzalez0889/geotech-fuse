<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full mx-auto p-6">

    <div class="w-full">
      <app-header-page [title]="this.titlePage" [subTitle]="this.subTitlepage"></app-header-page>
    </div>

    <div class="flex flex-wrap w-full py-6">
      <div class="w-full overflow-hidden">
        <app-table [dataColumn]="this.columnsTable" [dataOptionTable]="this.optionsTabla"
          [dataRow]="this.alertData"></app-table>
      </div>
    </div>
  </div>
</div>
