<div class="bg-white card m-4 overflow-auto py-2 rounded-lg shadow w-full y-100"
     [ngSwitch]="show">
    <ng-container *ngSwitchCase="false">
        <!-- Header -->
        <div class="flex flex-col px-6 pt-6 border-b">
            <!-- Title -->
            <div class="font-medium text-2xl text-gray-900 mb-5">Gestión de menú</div>

            <div class="flex flex-row justify-between">
                <!-- Add product button -->
                <button
                    class="bg-blue-600 text-white"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="openForm()"
                >
                    Nueva opcion
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                </button>
                <!-- Search -->
                <mat-form-field class="fuse-mat-dense min-w-60">
                    <mat-icon
                        matPrefix
                        [svgIcon]="'heroicons_outline:search'"></mat-icon>
                    <input
                        matInput
                        type="text"
                        [formControl]="searchInputControl"
                        [autocomplete]="'off'"
                        [placeholder]="'Buscar opcion de menú'">
                </mat-form-field>
            </div>
        </div>
        <!-- Main Table-->
        <div class="card bg-white grid grid-cols-1 p-5">
            <ng-container *ngIf="options$ | async as dataSource">
                <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z10 w-full">
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">{{element.title}}</td>
                    </ng-container>
                    <ng-container matColumnDef="option_description">
                        <th mat-header-cell *matHeaderCellDef>Descripción</th>
                        <td mat-cell *matCellDef="let element">{{element.option_description}}</td>
                    </ng-container>
                    <ng-container matColumnDef="link">
                        <th mat-header-cell *matHeaderCellDef>Ruta</th>
                        <td mat-cell *matCellDef="let element">{{element.link}}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button
                                    matTooltip="Editar opción"
                                    (click)="onEdit(element.id)"
                            >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
                    <tr mat-row
                        *matRowDef="let row; columns: displayedColums"
                    >
                    </tr>
                </table>
            </ng-container>
        </div>
    </ng-container>
    <!--Formulario de opciones-->
    <!--<ng-container *ngSwitchCase="true">
        <app-form-menu-options (onShow)="closeForm($event)"></app-form-menu-options>
    </ng-container>-->

</div>
